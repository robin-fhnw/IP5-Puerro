<body>

    <form>
        <label>Input 1: </label>
        <input id="input1" placeholder=you@example.com type="email" required>
        <button>Submit</button>
        <span>No style for validation. Tooltip after submit - HTML5 used only</span>
    </form>

    <form>
        <label>Input 2: </label>
        <input id="input2" class="styled" placeholder=you@example.com type="email" required>
        <button>Submit</button>
        <span>Marked invalid from the beginning (bad UX) - no JS required</span>
    </form>

    <form>
        <label>Input 3: </label>
        <input id="input3" placeholder=you@example.com type="email" required>
        <button>Submit</button>
        <span>Marked invalid on submit</span>
    </form>

    <form>
        <label>Input 4: </label>
        <input id="input4" class="styled" placeholder=you@example.com type="email" required>
        <button>Submit</button>
        <span>Marked invalid after leaving input</span>
    </form>

    <form>
        <label>Input 5: </label>
        <input id="input5" class="styled" placeholder=you@example.com type="email" required>
        <button>Submit</button>
        <span>Custom Tooltip on Input</span>
    </form>

    <form>
        <label>Input 6: </label>
        <input id="input6" class="styled" placeholder=you@example.com type="email" required>
        <button>Submit</button>
        <span>Shows Tooltip from with the focus</span>
    </form>

    <script>
        // right before submit -> checks validity
        const input3 = document.getElementById('input3');
        input3.oninvalid = _ => input3.classList.add('invalid');

        // checkValidity on blur event
        const input4 = document.getElementById('input4');
        input4.oninvalid = _ => input4.classList.add('invalid');
        input4.onblur = _ => input4.checkValidity();

        // custom tooltip
        const input5 = document.getElementById('input5');
        input5.oninvalid = e => e.preventDefault();
        input5.oninput = e => {
            const parent = input5.parentNode;
            const error = parent.querySelector('.error')
                || document.createElement('span');

            if (!input5.validity.valid && input5.validationMessage) {
                error.className = 'error';
                error.textContent = input5.validationMessage;

                parent.insertBefore(error, input5); // insert after
            } else {
                error.remove();
            }
        }

        // show tooltip with focus
        const input6 = document.getElementById('input6');
        input6.onfocus = _ => input6.reportValidity();
    </script>

</body>

</html>
